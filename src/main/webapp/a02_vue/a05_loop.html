<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
   td{text-align:center;}
   .orange{background-color:orange;}
   .pink{background-color:pink;}
   .yellow{background-color:yellow;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
<script type="text/javascript">
/*
# v-for를 활용한 vue의 반복문 수행
1. 모델데이터에 따라서 반복문의 데이터를 처리할 수 있다.
   1) 객체형
      {속성:속성값, .....}
      <요소객체 v-for="(속성값,속성) in 객체"
         {{속성}} {{속성값}}
   2) 배열형
      - 단일데이터:[데이터1, 데이터2.....]
      - 객체형 데이터 : [{},{},{}]
      <요소객체 v-for="(단위데이터,index번호) in 배열형데이터">
 */
   $(document).ready(function(){
      var vm = new Vue({
         el:".container",
         data:{msg:"반복문 처리",p01:{name:"홍길동",age:25,loc:"서울"},
        	 // ex) 모델데이터 선수객체로 선수명, 소속팀, 성적을 속성으로 선언하고,해당 객체의 속성과 속성값을 출력하세요.
              player01:{name:"마길동",team:"KIA",record:0.324},
      			fruits:["사과","바나나","딸기"],
      			scores:[{name:"홍길동",kor:80,color:"red"},
      					{name:"마길동",kor:90,color:"blue"},
      					{name:"공길동",kor:60,color:"green"},
      					{name:"김길동",kor:70,color:"orange"}]
              }
      });   
   });
  
</script>
</head>
<body>

<div class="container">
   <div class="jumbotron text-center">
     <h2 >{{msg}}</h2>
     <h3 v-for="(val,prop) in p01">{{prop}} :{{val}}</h3>
     <h3 v-for="(fruit,idx) in fruits">{{idx+1}} ) {{fruit}}</h3>
   </div>
   <table class="table table-hover table-striped">
    <!-- // ex) 모델데이터 선수객체로 선수명, 소속팀, 성적을 속성으로 선언하고,해당 객체의 속성과 속성값을 출력하세요. -->
      <tr v-for="(val,prop) in player01" class="table-success text-center">
        <th v-text="prop"></th><td>{{val}}</td>
      </tr>   
   </table>       
   
   <table class="table table-hover table-striped">
    <!-- // ex) 모델데이터 선수객체로 선수명, 소속팀, 성적을 속성으로 선언하고,해당 객체의 속성과 속성값을 출력하세요. -->
      <tr v-for="(score,idx) in scores" class="table-success text-center" v-bind:class="score.color">
        <th>{{idx+1}}</th><td>{{score.name}}</td><td>{{score.kor}}</td>
      </tr>   
    
   </table>       
</div>
</body>
</html>
