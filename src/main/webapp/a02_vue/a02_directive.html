<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
   td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="/springweb/a00_com/vue.js"></script>
<script type="text/javascript">
/*
  # 기본 디렉티브
 1. 단방향 디렉티브
    1) {{모델명}} : 모델데이터를 처리하는 기본 형식
       출력형식 태그에 바로 사용한다. ex) <h2>{{모델명}}</h2>
    2) v-text : 모델데이터를 태그의 속성으로 선언하여 출력할 데이터를
       처리하는 방식. html랜더링(해석)하지 않는다.
       ex) <h2 v-text="모델명"></h2>
    3) v-html : 모델데이터를 html랜더링하여 출력한다.
    4) v-bind : 모델데이터를 요소객체의 속성값으로 할당하여 처리할 때,
    	활용하는 변수형식
    	
    	ex) <h2 v-bind:align="모델명"
  	
 */
 
   $(document).ready(function(){
      var vm = new Vue({
         el:".container",
         data: {msg:"뷰 디렉티브 연습",name:"홍길동",pname:"사과",price:2500,
        	 	hi:"<h2>반가워요</h2>", align01:"right", align02:"left",img01:"zzz.gif"}
      })
   });
</script>
</head>
<body>

<div class="container">
   <div class="jumbotron text-center">
   <!-- 물건명 가격을 모델데이터로 선언하고 h3,h3에 v-text속성으로 출력되게하세요 -->
   	<h2 v-bind:align="align01">ㅋㅋㅋㅋㅋ</h2>
   	<h2 :align="align02">ㅋㅋㅋㅋㅋ</h2>
     <h2 >{{msg}}</h2>
     <h2 v-text="name">안녕하세요</h2>
     <h2 v-text="pname" ></h2>
     <h2 v-text="price" ></h2>
     <h2 v-html="hi" ></h2>
    <!-- 이미지 파일을 가져와서 ㅎ해당 파일명을 img01모델명으로 -->
    <img v-bind:src="img01"></h2>
   </div>
   <form id="frm01" class="form-inline"  method="post">
     <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
       <input class="form-control mr-sm-2" placeholder="제목" />
       <input class="form-control mr-sm-2" placeholder="내용" />
       <button class="btn btn-info" type="submit">Search</button>
    </nav>
   </form>
   <table class="table table-hover table-striped">
      <col width="10%">
      <col width="50%">
      <col width="15%">
      <col width="15%">
      <col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>   
    <tbody>
       <tr><td></td><td></td><td></td><td></td><td></td></tr>
       <tr><td></td><td></td><td></td><td></td><td></td></tr>
       <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
   </table>       
</div>
</body>
</html>
