<head>

<script type="text/javascript">
/*
 2023-02-02
[1단계:개념] 1. 양방향 디렉티브의 기본처리형식을 기술하세요.
1.입력요소객체(input,select,textarea)에 속성으로 v-model로 속성값을 모델명과 연결해놓으면 이 모델을
호출하는 요소객체들을 입력값이 변경됨과 동시에 해당 데이터들이 변경되어 처리된다.
2. 구조
입력요소 객체 v-model="모델명1"
ex) <input v-model="name">

{{모델명}}
<h2 v-text="모델명1"></h2>
<h2 v-html="모델명2"></h2>
ex)
<h2>{{name}}</h2>
<h2 v-text="name"></h2>
<h2 v-html="name"></h2> 

[1단계:확인] 2. 양방향 디렉티브를 활용하여 타석과 안타를 입력하여 타율이 출력되게 하세요

[2단계:확인] 3. 양방향 디렉티브를 활용하여 임의의 구구단 문제의 정답을 입력했을 때, 정답인지 여부를 출력되게 하세요
               5 X 7 = [정답입력]  정답/오답
[1단계:확인] 4. v-if 조건문을 활용하여 입력한 아이디와 패스워드가 맞으면 로그인성공/로그인실패/아이디와패스워드를 입력하세요로
               구분하여 출력하세요.
[1단계:개념] 5. v-if와 v-show의 차이점을 기술하세요.
	if = 조건에 맞는 답을 보여준다.
	show = 조건에 맞으면 보여진다.
[1단계:확인] 6. v-for의 객체단위 사용을 이용하여 모델명으로 컴퓨터(com01), 모델객체로 제조사, 가격, CPU사양으로 속성으로 설정하여
               테이블에 속성 : 속성값 형식으로 출력하세요.
              
[1단계:확인] 7. v-for와 단일형태 배열 데이터(2호선 지역철역명)을 선언하고, ol의 리스트로 출력하세요.
[1단계:확인] 8. v-for와 객체형 배열데이터(프리미어리그팀-팀명,승,무,패,승점)을 선언하고, 테이블로 출력하세요.
 */
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"이정명 0202과제",xktjr:0,dksxk:0,rnrneks1:5,rnrneks2:7,rnrneks3:0,
				id:"",pass:"",
				com01:{company:'samsung',price:100000,cpu:'GOOD'},
				subway2:['당산','합성','홍대입구','신촌','이대'],
				PremierLeague:[{team:'아스날',win:16,eq:2,def:1,point:50},
								{team:'맨시티',win:14,eq:3,def:3,point:45},
								{team:'뉴캐슬',win:10,eq:9,def:1,point:39}]
		}
		
		});	
		
		
		
		
	});

</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	  <h3>{{xktjr}} : {{dksxk}}</h3>
	  <h3>{{rnrneks1}}</h3>
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input v-model="xktjr" class="form-control mr-sm-2" placeholder="타석" />
	    <input v-model="dksxk" class="form-control mr-sm-2" placeholder="안타" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
	<h2>3번문제</h2>
	<h3 v-if="rnrneks1*rnrneks2==rnrneks3">정답</h3>
	<h3 v-else-if="rnrneks1*rnrneks2!=rnrneks3">오답</h3>
	<h3 v-else>정답입력</h3>
	 <h3>{{rnrneks1}} + {{rnrneks2}} = {{rnrneks3}}</h3>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">  
	    <input v-model="rnrneks3" class="form-control mr-sm-2" placeholder="정답" />
	    <button class="btn btn-info" type="button">Search</button>
 	</nav>
 	
	<h2>4번문제</h2>
	<h3 v-if="id=='himan' && pass=='1111'">로그인성공</h3>
	<h3 v-else-if="id!='' || pass!=''">아이디/패스워드입력</h3>
	<h3 v-else>로그인실패</h3>
	
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">  
	    <input v-model="id" class="form-control mr-sm-2" placeholder="정답" />
	    <input v-model="pass" class="form-control mr-sm-2" placeholder="정답" />
	    <button class="btn btn-info" type="button">Search</button>
 	</nav>
 	
 	<h2>5번문제</h2>
   <table class="table table-hover table-striped">
   	<tr v-for="(value,key) in com01">
   		<td>{{value}}</td>
   		<td>{{key}}</td>
   	</tr> 
	</table>    
	<h2>6번문제</h2> 
	<ol>
		<li v-for="(sub,idx) in subway2">{{sub}}
	</ol> 
	<h2>6번문제</h2> 
	 <table class="table table-hover table-striped">
	 <tr><th>순위</th><th>팀</th><th>승</th><th>무</th><th>패</th><th>포인트</th></tr>
   	<tr v-for="(team,idx) in PremierLeague">
   		<td>{{idx+1}}</td>
   		<td>{{team.team}}</td>
   		<td>{{team.win}}</td>
   		<td>{{team.eq}}</td>
   		<td>{{team.def}}</td>
   		<td>{{team.point}}</td>
   	</tr> 
	</table> 
	
</div>
