<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/a00_com/bootstrap.min.js"></script>
<script type="text/javascript">
/*
 	#계층 관계에서 요소객체 선택하기
 		1. jaquery는 기능 메서드로 특정한 요소 객체에 대한 선택역할을 처리하게 해준다.
 			1) 부모 및 조상 요소 객체 선택
 				$("선택자") :고정적인 선택자
 				$().선택자메서드("필터링"):동적으로 선택자를 처리할 때,
 				$("요소객체").parent() : 바로상위부모
 				$("요소객체").parents("선택할 조상객체") : 해당 요소객체를 포함하고있는 모든 부모
 					상위 조상객체들중에 지정이 가능하다
 				$("요소객체").parentsUtil("지정") : 모든 부모개겣중 특정한 객체
 			
 			2) 하위 자식 객체
 				$("요소객체").children()
 				$("요소객체").find("하위 중에 찾을 객체")
 				ex) 동적으로 추가적인 요소객체 append(), html()에 의해 초기화면에 없는 요소객체가 생성되었을때,
 					해당요소객체를 서택에 이벤트를 처리하거나 다른 기능적인 내용을 처리할 떄, 사용한다.
 					
 					1. 내용없음
 						<div></div>
 					2. 이벤트에 의해 h2가 추가됨
 						$("button").click(function(){
 							$("div").append("<h2>추가내용</h2>")
 						})
 					3. 그것을 기본 선택자에 의해 코드로 수행하면 실행이 되지 않는다.
 						$("div h2").click(function(){처리할내용}) x이건안댄다
 						$("div").find("h2").click() o이건댄다
 					
 			3) 형제객체
 				같은 부모를 둔 형제 객체들을 선택
 				$("요소객체").siblings():요소객체와 같은 부모객체를 둔 모든 형제객체를 선택
 				$("요소객체").next():요소객체와 같은 형제객체중 바로 옆 형제
 				$("요소객체").nextAll():요소객체와 같은 형제객체중 바로 옆 모든형제
 				$("요소객체").nextUntil():요소객체와 같은 형제객체중 지정한 객체까지 모두 선택
 				$("요소객체").prve():형제객체중 바로 이전객체
 				$("요소객체").prveAll():형제객체중 바로 이전객체들
 				$("요소객체").prveUntil():형제객체중 선택한 이전객체까지 이전객체들 
 		
 		2.filtering 객체들
 			1) first():첫번째 객체
 			2) last():마지막 객체
 			3)eq(idx):해당index에 위치하는 객체
 			4) filter("선택자"):특정 범주의 선택자 객체
 			5) not("선택자") :특정 범주선택자 중에 선택한거 제외
 				
 */
	$(document).ready(function(){
		$("h2").text("안녕하세요(다음객체)").click(function(){
			$(this).next().css("background","orange")
			$(this).prev().css("background","skyblue")
		})
		
		$("#frBtn").click(function(){
			$("h2").first().text("첫번쨰 객체선택")
		})
		$("#laBtn").click(function(){
			$("h2").last().text("마지막 객체선택")
		})
		$("#ranBtn").click(function(){
			var rIdx = Math.floor(Math.random()*$("h2").length)
			$("h2").eq(rIdx).text("임의 객체선택").css("color","purple")
		})
		
		$("#tb01 td").text(function(idx){
			$(this).css("text-align","center")
			return idx+1
		})
		var cnt=0;
		var set01=setInterval(function(){
			$("#tb01 td").css("background","")
			var rIdx2 = Math.floor(Math.random()*$("#tb01 td").length)
			$("#tb01 td").eq(rIdx2).css("background","orange")
			cnt++
			if(cnt==15){
				clearInterval(set01)
			}
		},500)
	});
</script>
</head>
<body>

	  <h2></h2>
	  <h2></h2>
	  <h2></h2>
	  <h2></h2>
	  <h2></h2>
	  <h2></h2>
	  
		<button type="button" id="frBtn"></button>
		<button type="button" id="lastBtn"></button>
		<button type="button" id="ranBtn"></button>
		
		<table id="tb01" width="50%" height="500px" border>
			<tr><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td></tr>
			<tr><td></td><td></td><td></td><td></td></tr>
		</table>
</body>
<script>
</script>
</html>
