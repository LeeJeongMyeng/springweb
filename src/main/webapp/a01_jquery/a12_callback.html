<script src="/springweb/a00_com/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		//callback함수: 특정한 기능 처리를 한 후,
		// 최종적으로 호출할 함수를 지정하여 처리하는 것을 말한다.
		
		// 기능 체인
		var cnt=0;
		$("h2").text("안녕하세요(클릭)")
			   .click(function(){
			     $(this).hide("slow",function(){
					alert("사라졌습니다.")
					$("h1").text("사라진 객체수:"+(++cnt))
			})
		})
	});
</script>
</head>

	  <h2></h2>

	  <h2></h2>
	  

</body>

</script>
