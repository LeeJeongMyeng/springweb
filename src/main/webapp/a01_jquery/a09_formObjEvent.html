<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/a00_com/bootstrap.min.css" >
<style>
	td{text-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/a00_com/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("h2").text("안녕하세요")
		
		/*
		1. keyup/keydown : 입력시 처리되는 이벤트: event.keyCode
		2. focus/blur : 포커싱 되었을때, 처리되는 이벤트		
		*/
		
		$("input").on({
			focus:function(){
				$(this).css({"background":"pink","font-size":"15pt"})
			},
			blur:function(){
				$(this).css("background","")
			},
			keyup:function(){
				//jquery에서 form객체의 value속성은 .val()읽기 .val("ddd")쓰기 처리
				var len=$(this).val().length
				console.log(len)
				if(event.keyCode==13){
					if(len==0){
						alert("데이터를 입력하세요.")
					}
				}
			}
		})
		
		
		$("#etc").on({
			keyup:function(){
				var lenth = $(this).val().length
				$('#len').text(lenth+"/20");
				if(lenth>=20){
					alert("최대입력글자수는 20글자입니다.")
					$(this).css("background","yellow")
					$(this).val()
				}
			}
		})
		
		
	});
</script>
</head>
<body>

	  <h2></h2>
	  아이디:<input type="text" name="id"/><br>
	  패스워드:<input type="password" name="pass"/>
	  <input type="button" id="lgBtn" value="로그인"/><br>
	  기타사항입력<br>
	  <textarea id="etc" rows="10" cols="30" maxlength="20"></textarea><br>
	  <span id="len"></span>
	  <!--기타 입력시, 하단의 글자수가 포기되고 -->
</body>
<script>
</script>
</html>
